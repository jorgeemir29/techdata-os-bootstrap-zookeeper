---
zookeeper_ansible_host_group: zookeeper
zookeeper_server_variable: ansible_ssh_host
zookeeper_version: 3.6.1
zookeeper_tick_time: 2000
zookeeper_init_limit: 10
zookeeper_sync_limit: 2
zookeeper_data_dir: /opt/zookeeper/conf/data/
zookeeper_client_port: 2181
zookeeper_max_client_cnxns: 60
zookeeper_log_dir: /var/log/zookeeper/

zookeeper_service_group: zookeeper
zookeeper_service_username: zookeeper
zookeeper_download_url: "http://archive.apache.org/dist/zookeeper/zookeeper-{{ zookeeper_version }}/apache-zookeeper-{{ zookeeper_version }}-bin.tar.gz"
zookeeper_4lw_whitelist: ["*"]

# Supported Java Versions:
# CentOS 7: latest, 11, 8, or 7
# CentOS 8: latest, 11, 8
# Ubuntu 18.04: 11 or 8
# Ubuntu 20.04: 14, 13, 11, or 8
zookeeper_java_version: 11
zookeeper_java_install: true
